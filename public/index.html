<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QField Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e4e6eb;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 40px 0;
            border-bottom: 1px solid #1e2139;
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #8b92b8;
            font-size: 1.2rem;
        }

        .projects-grid {
            display: grid;
            gap: 24px;
            margin-bottom: 40px;
        }

        .project-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #252a47;
            border-radius: 20px;
            padding: 32px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #4facfe);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: #667eea;
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.3);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .project-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #e4e6eb;
        }

        .project-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #8b92b8;
        }

        .progress-bar {
            height: 16px;
            background: #1e2139;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .worker-segments {
            display: flex;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .worker-segment {
            height: 100%;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-right: 1px solid #0a0e27;
        }

        .worker-segment:hover {
            filter: brightness(1.4);
            transform: scaleY(1.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 24px;
        }

        .stat-item {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border-radius: 16px;
            border: 1px solid #252a47;
            transition: all 0.4s;
        }

        .stat-item:hover {
            transform: translateY(-4px);
            border-color: #667eea;
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #8b92b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-view {
            display: none;
            animation: fadeIn 0.5s;
        }

        .detail-view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 32px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .back-button:hover {
            transform: translateX(-6px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .chart-container {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #252a47;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 32px;
            transition: all 0.3s;
        }

        .chart-container:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.1);
        }

        .chart-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 32px;
            color: #e4e6eb;
            text-align: center;
        }

        .chart-subtitle {
            font-size: 1rem;
            color: #8b92b8;
            text-align: center;
            margin-bottom: 24px;
        }

        .map-container {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #252a47;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 32px;
        }

        #map {
            width: 100%;
            height: 600px;
            border-radius: 12px;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: #8b92b8;
        }

        .spinner {
            border: 4px solid #1e2139;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        svg text {
            fill: #e4e6eb;
            font-family: inherit;
        }

        .axis path,
        .axis line {
            stroke: #252a47;
        }

        .grid line {
            stroke: #1e2139;
            stroke-opacity: 0.7;
        }

        .tooltip {
            position: absolute;
            background: rgba(26, 31, 58, 0.95);
            border: 1px solid #252a47;
            border-radius: 12px;
            padding: 16px;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 1000;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .worker-section {
            margin-bottom: 40px;
        }

        .worker-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border-radius: 16px;
            border: 1px solid #252a47;
        }

        .worker-color {
            width: 24px;
            height: 24px;
            border-radius: 6px;
        }

        .worker-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #e4e6eb;
        }

        .worker-stats {
            font-size: 0.9rem;
            color: #8b92b8;
        }

        .timeline-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .timeline-container::-webkit-scrollbar {
            width: 6px;
        }

        .timeline-container::-webkit-scrollbar-track {
            background: #1e2139;
            border-radius: 3px;
        }

        .timeline-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .timeline-item {
            display: flex;
            gap: 20px;
            padding: 16px 20px;
            background: rgba(102, 126, 234, 0.05);
            border-left: 4px solid #667eea;
            margin-bottom: 12px;
            border-radius: 0 12px 12px 0;
            transition: all 0.3s;
        }

        .timeline-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(6px);
        }

        .timeline-date {
            font-weight: 600;
            color: #667eea;
            min-width: 120px;
            font-size: 0.9rem;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-worker {
            font-weight: 600;
            color: #e4e6eb;
            margin-bottom: 4px;
        }

        .timeline-details {
            font-size: 0.85rem;
            color: #8b92b8;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }

        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }

        .sunburst-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>QField Dashboard</h1>
            <p class="subtitle">Projektübersicht und detaillierte Statistiken</p>
        </header>

        <div id="projects-view">
            <div class="loading">
                <div class="spinner"></div>
                <p>Lade Projekte...</p>
            </div>
        </div>

        <div id="detail-view" class="detail-view">
            <button class="back-button" onclick="showProjectsList()">← Zurück zur Übersicht</button>
            <div id="detail-content"></div>
        </div>
    </div>

    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
        
        let projectsData = [];
        let currentProject = null;

        const colorMap = {
            'r': '#ef4444',
            'g': '#10b981',
            'b': '#3b82f6',
            'y': '#f59e0b'
        };

        // Tooltip für Interaktionen
        const tooltip = d3.select('body')
            .append('div')
            .attr('class', 'tooltip')
            .style('opacity', 0);

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const data = await response.json();
                projectsData = data.projects;
                renderProjectsList(projectsData);
            } catch (error) {
                document.getElementById('projects-view').innerHTML = 
                    '<div class="loading"><p>Fehler beim Laden der Projekte</p></div>';
            }
        }

        function renderProjectsList(projects) {
            const container = document.getElementById('projects-view');
            
            if (projects.length === 0) {
                container.innerHTML = '<div class="loading"><p>Keine Projekte vorhanden</p></div>';
                return;
            }

            const html = projects.map(project => {
                const workers = Object.values(project.workerStats || {});
                const completionPct = project.completionAreaPercentage || 0;
                
                let workerSegmentsHtml = '';
                if (workers.length > 0) {
                    workerSegmentsHtml = workers.map(worker => 
                        `<div class="worker-segment" 
                              style="width: ${worker.percentage}%; 
                                     background: ${colorMap[worker.color] || '#667eea'}"
                              title="${worker.name}: ${worker.percentage.toFixed(1)}%">
                         </div>`
                    ).join('');
                }

                return `
                    <div class="project-card" onclick="showProjectDetail('${project.name}')">
                        <div class="project-header">
                            <div class="project-name">${project.name}</div>
                            <div class="project-meta">
                                <span>👥 ${workers.length} Mitarbeiter</span>
                                <span>📅 ${new Date(project.lastUpdate).toLocaleDateString('de-DE')}</span>
                            </div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="worker-segments">
                                ${workerSegmentsHtml}
                            </div>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-value">${project.totalPolygons}</span>
                                <span class="stat-label">Polygone</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${project.completedPolygons}</span>
                                <span class="stat-label">Bearbeitet</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${project.totalArea.toFixed(1)}</span>
                                <span class="stat-label">Hektar</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${completionPct.toFixed(1)}%</span>
                                <span class="stat-label">Fortschritt</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="projects-grid">${html}</div>`;
        }

        async function showProjectDetail(projectName) {
            try {
                document.getElementById('detail-content').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Lade Projektdetails...</p>
                    </div>
                `;
                
                document.getElementById('projects-view').style.display = 'none';
                document.getElementById('detail-view').classList.add('active');
                
                const response = await fetch(`/api/project/${encodeURIComponent(projectName)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const project = await response.json();
                currentProject = project;
                
                renderProjectDetail(project);
            } catch (error) {
                console.error('Fehler beim Laden der Projektdetails:', error);
                document.getElementById('detail-content').innerHTML = `
                    <div class="chart-container">
                        <p style="color: #ef4444; text-align: center;">
                            Fehler beim Laden der Projektdetails: ${error.message}
                        </p>
                    </div>
                `;
            }
        }

        function showProjectsList() {
            document.getElementById('projects-view').style.display = 'block';
            document.getElementById('detail-view').classList.remove('active');
            currentProject = null;
        }

        function renderProjectDetail(project) {
            const container = document.getElementById('detail-content');
            const stats = project.statistics;
            const workers = Object.values(stats.workerStats || {});
            
            container.innerHTML = `
                <div class="chart-container">
                    <div class="chart-title">${project.projectName}</div>
                    <div class="chart-subtitle">Projektübersicht und Statistiken</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value">${stats.totalPolygons}</span>
                            <span class="stat-label">Gesamt Polygone</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${stats.completedPolygons}</span>
                            <span class="stat-label">Bearbeitet</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${stats.totalArea.toFixed(1)}</span>
                            <span class="stat-label">Hektar Gesamt</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${stats.completedArea.toFixed(1)}</span>
                            <span class="stat-label">Hektar Bearbeitet</span>
                        </div>
                    </div>
                </div>

                <div class="map-container">
                    <div class="chart-title">🗺️ Kartenansicht</div>
                    <div id="map"></div>
                </div>

                <div class="chart-grid">
                    <div class="chart-container">
                        <div class="chart-title">🌅 Sunburst Diagramm</div>
                        <div class="chart-subtitle">Hierarchische Darstellung nach Bearbeiter und Zeit</div>
                        <div class="sunburst-container" id="sunburst-chart"></div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-title">📊 Mitarbeiterleistung</div>
                        <div class="chart-subtitle">Fläche pro Bearbeiter</div>
                        <div id="worker-chart"></div>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">📈 Zeitlicher Verlauf</div>
                    <div class="chart-subtitle">Tägliche Leistung über Zeit</div>
                    <div id="timeline-chart"></div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">👥 Detailansicht nach Bearbeitern</div>
                    <div class="chart-subtitle">Chronologische Auflistung pro Person</div>
                    <div id="worker-details"></div>
                </div>
            `;

            renderMap(project.data);
            renderSunburstChart(project.data, workers);
            renderWorkerChart(workers);
            renderTimelineChart(project.data);
            renderWorkerDetails(project.data, workers);
        }

        // Schlichte Karte ohne Legende
        function renderMap(polygons) {
            const container = document.getElementById('map');
            container.innerHTML = '';
            
            if (!polygons || polygons.length === 0) {
                container.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 40px;">Keine Geometriedaten verfügbar</p>';
                return;
            }

            const validPolygons = polygons.filter(p => p.geometry && p.geometry.trim() !== '');
            if (validPolygons.length === 0) {
                container.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 40px;">Keine Geometriedaten verfügbar</p>';
                return;
            }

            const width = container.clientWidth || 800;
            const height = 600;
            const margin = 20;

            // Sammle alle Koordinaten
            const allCoordinates = [];
            const polygonData = [];

            validPolygons.forEach(poly => {
                const matches = poly.geometry.match(/[\d.]+/g);
                if (matches && matches.length >= 4) {
                    const coords = [];
                    for (let i = 0; i < matches.length; i += 2) {
                        const x = parseFloat(matches[i]);
                        const y = parseFloat(matches[i + 1]);
                        if (!isNaN(x) && !isNaN(y)) {
                            coords.push([x, y]);
                            allCoordinates.push([x, y]);
                        }
                    }
                    if (coords.length > 0) {
                        polygonData.push({ ...poly, coordinates: coords });
                    }
                }
            });

            if (allCoordinates.length === 0) return;

            // Scales
            const x = d3.scaleLinear()
                .domain(d3.extent(allCoordinates, d => d[0]))
                .range([margin, width - margin]);

            const y = d3.scaleLinear()
                .domain(d3.extent(allCoordinates, d => d[1]))
                .range([height - margin, margin]);

            // SVG
            const svg = d3.create("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [0, 0, width, height])
                .style("background", "#0f1419")
                .style("border-radius", "12px");

            // Polygone zeichnen
            polygonData.forEach(poly => {
                const scaledCoords = poly.coordinates.map(([px, py]) => [x(px), y(py)]);
                const pathData = `M${scaledCoords.map(d => d.join(',')).join('L')}Z`;
                
                let color = '#667eea';
                let opacity = 0.4;
                
                if (poly.farbe && colorMap[poly.farbe]) {
                    color = colorMap[poly.farbe];
                }
                if (poly.bearbeitet && poly.bearbeitet !== '') {
                    opacity = 0.8;
                }

                svg.append('path')
                    .attr('d', pathData)
                    .attr('fill', color)
                    .attr('stroke', color)
                    .attr('stroke-width', 1)
                    .attr('opacity', opacity)
                    .style('cursor', 'pointer')
                    .on('mouseover', function(event) {
                        d3.select(this).attr('opacity', Math.min(opacity + 0.2, 1));
                        
                        tooltip.transition().duration(200).style('opacity', 1);
                        tooltip.html(`
                            <strong>Polygon ${poly.id}</strong><br/>
                            ${parseFloat(poly.flaeche_ha || 0).toFixed(2)} ha<br/>
                            ${poly.bearbeitet || 'Nicht bearbeitet'}
                        `)
                        .style('left', (event.pageX + 10) + 'px')
                        .style('top', (event.pageY - 10) + 'px');
                    })
                    .on('mouseout', function() {
                        d3.select(this).attr('opacity', opacity);
                        tooltip.transition().duration(200).style('opacity', 0);
                    });
            });

            container.append(svg.node());
        }

        // Sunburst Diagramm
        function renderSunburstChart(polygons, workers) {
            const container = document.getElementById('sunburst-chart');
            container.innerHTML = '';

            if (!workers || workers.length === 0) {
                container.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 40px;">Keine Daten für Sunburst verfügbar</p>';
                return;
            }

            const width = 500;
            const height = 500;
            const radius = Math.min(width, height) / 2;

            // Hierarchische Daten erstellen
            const hierarchyData = {
                name: "Projekt",
                children: workers.map(worker => ({
                    name: worker.name,
                    color: worker.color,
                    value: worker.area,
                    children: worker.chronology ? worker.chronology.map(entry => ({
                        name: `${entry.datum_von || entry.datum_bis}`,
                        value: entry.area,
                        color: worker.color
                    })) : []
                }))
            };

            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.value)
                .sort((a, b) => b.value - a.value);

            const partition = d3.partition()
                .size([2 * Math.PI, radius]);

            partition(root);

            const arc = d3.arc()
                .startAngle(d => d.x0)
                .endAngle(d => d.x1)
                .innerRadius(d => d.y0)
                .outerRadius(d => d.y1);

            const svg = d3.create("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [-width / 2, -height / 2, width, height]);

            svg.selectAll("path")
                .data(root.descendants().filter(d => d.depth > 0))
                .join("path")
                .attr("d", arc)
                .attr("fill", d => {
                    if (d.data.color && colorMap[d.data.color]) {
                        return colorMap[d.data.color];
                    }
                    return d.depth === 1 ? '#667eea' : '#4facfe';
                })
                .attr("opacity", d => d.depth === 1 ? 0.8 : 0.6)
                .attr("stroke", "#0a0e27")
                .attr("stroke-width", 2)
                .style("cursor", "pointer")
                .on("mouseover", function(event, d) {
                    d3.select(this).attr("opacity", 1);
                    
                    tooltip.transition().duration(200).style('opacity', 1);
                    tooltip.html(`
                        <strong>${d.data.name}</strong><br/>
                        ${d.value.toFixed(2)} ha<br/>
                        ${((d.value / root.value) * 100).toFixed(1)}% des Gesamtprojekts
                    `)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 10) + 'px');
                })
                .on("mouseout", function(event, d) {
                    d3.select(this).attr("opacity", d.depth === 1 ? 0.8 : 0.6);
                    tooltip.transition().duration(200).style('opacity', 0);
                });

            container.append(svg.node());
        }

        // Mitarbeiter Balkendiagramm
        function renderWorkerChart(workers) {
            const container = document.getElementById('worker-chart');
            container.innerHTML = '';

            if (!workers || workers.length === 0) {
                container.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 20px;">Keine Mitarbeiterdaten verfügbar</p>';
                return;
            }

            const width = container.clientWidth || 400;
            const height = 300;
            const marginTop = 20;
            const marginRight = 30;
            const marginBottom = 60;
            const marginLeft = 60;

            // Scales
            const x = d3.scaleBand()
                .domain(workers.map(d => d.name))
                .range([marginLeft, width - marginRight])
                .padding(0.3);

            const y = d3.scaleLinear()
                .domain([0, d3.max(workers, d => d.area)])
                .nice()
                .range([height - marginBottom, marginTop]);

            // SVG
            const svg = d3.create("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [0, 0, width, height]);

            // Bars mit Animation
            svg.append("g")
                .selectAll("rect")
                .data(workers)
                .join("rect")
                .attr("x", d => x(d.name))
                .attr("y", height - marginBottom)
                .attr("width", x.bandwidth())
                .attr("height", 0)
                .attr("fill", d => colorMap[d.color] || '#667eea')
                .attr("rx", 6)
                .transition()
                .duration(1000)
                .delay((d, i) => i * 100)
                .attr("y", d => y(d.area))
                .attr("height", d => height - marginBottom - y(d.area));

            // X-axis
            svg.append("g")
                .attr("transform", `translate(0,${height - marginBottom})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end")
                .attr("font-size", "12px");

            // Y-axis
            svg.append("g")
                .attr("transform", `translate(${marginLeft},0)`)
                .call(d3.axisLeft(y))
                .call(g => g.select(".domain").remove())
                .call(g => g.selectAll(".tick line").clone()
                    .attr("x2", width - marginLeft - marginRight)
                    .attr("stroke-opacity", 0.1));

            container.append(svg.node());
        }

        // Zeitlicher Verlauf
        function renderTimelineChart(polygons) {
            const container = document.getElementById('timeline-chart');
            container.innerHTML = '';

            // Gruppiere nach Datum
            const dailyData = {};
            
            polygons.forEach(poly => {
                if (poly.bearbeitet && poly.bearbeitet !== '' && poly.bearbeitet !== 'x') {
                    const dates = [];
                    if (poly.datum_von) dates.push(poly.datum_von);
                    if (poly.datum_bis && poly.datum_bis !== poly.datum_von) dates.push(poly.datum_bis);
                    
                    dates.forEach(date => {
                        if (date) {
                            if (!dailyData[date]) {
                                dailyData[date] = 0;
                            }
                            dailyData[date] += parseFloat(poly.flaeche_ha || 0);
                        }
                    });
                }
            });

            const sortedData = Object.entries(dailyData)
                .map(([date, area]) => ({ date: new Date(date.split('.').reverse().join('-')), area }))
                .sort((a, b) => a.date - b.date);

            if (sortedData.length === 0) {
                container.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 20px;">Keine Zeitdaten verfügbar</p>';
                return;
            }

            const width = container.clientWidth || 800;
            const height = 300;
            const marginTop = 20;
            const marginRight = 30;
            const marginBottom = 40;
            const marginLeft = 60;

            // Scales
            const x = d3.scaleTime()
                .domain(d3.extent(sortedData, d => d.date))
                .range([marginLeft, width - marginRight]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(sortedData, d => d.area)])
                .nice()
                .range([height - marginBottom, marginTop]);

            // Line generator
            const line = d3.line()
                .x(d => x(d.date))
                .y(d => y(d.area))
                .curve(d3.curveMonotoneX);

            // Area generator
            const area = d3.area()
                .x(d => x(d.date))
                .y0(height - marginBottom)
                .y1(d => y(d.area))
                .curve(d3.curveMonotoneX);

            // SVG
            const svg = d3.create("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [0, 0, width, height]);

            // Area
            svg.append("path")
                .datum(sortedData)
                .attr("fill", "url(#gradient)")
                .attr("d", area);

            // Gradient definition
            const gradient = svg.append("defs")
                .append("linearGradient")
                .attr("id", "gradient")
                .attr("gradientUnits", "userSpaceOnUse")
                .attr("x1", 0).attr("y1", height)
                .attr("x2", 0).attr("y2", 0);

            gradient.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", "#667eea")
                .attr("stop-opacity", 0.1);

            gradient.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "#667eea")
                .attr("stop-opacity", 0.8);

            // Line
            svg.append("path")
                .datum(sortedData)
                .attr("fill", "none")
                .attr("stroke", "#667eea")
                .attr("stroke-width", 3)
                .attr("d", line);

            // Points
            svg.selectAll("circle")
                .data(sortedData)
                .join("circle")
                .attr("cx", d => x(d.date))
                .attr("cy", d => y(d.area))
                .attr("r", 5)
                .attr("fill", "#667eea")
                .attr("stroke", "#0a0e27")
                .attr("stroke-width", 2);

            // X-axis
            svg.append("g")
                .attr("transform", `translate(0,${height - marginBottom})`)
                .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%d.%m")));

            // Y-axis
            svg.append("g")
                .attr("transform", `translate(${marginLeft},0)`)
                .call(d3.axisLeft(y))
                .call(g => g.select(".domain").remove())
                .call(g => g.selectAll(".tick line").clone()
                    .attr("x2", width - marginLeft - marginRight)
                    .attr("stroke-opacity", 0.1));

            container.append(svg.node());
        }

        // Detailansicht nach Bearbeitern
        function renderWorkerDetails(polygons, workers) {
            const container = document.getElementById('worker-details');
            container.innerHTML = '';

            if (!workers || workers.length === 0) {
                container.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 20px;">Keine Bearbeiterdaten verfügbar</p>';
                return;
            }

            const html = workers.map(worker => {
                const chronologyHtml = worker.chronology && worker.chronology.length > 0 
                    ? worker.chronology.map(entry => `
                        <div class="timeline-item">
                            <div class="timeline-date">${entry.datum_von || entry.datum_bis || 'Unbekannt'}</div>
                            <div class="timeline-content">
                                <div class="timeline-worker">Polygon ${entry.id}</div>
                                <div class="timeline-details">${entry.area.toFixed(2)} ha</div>
                            </div>
                        </div>
                    `).join('')
                    : '<p style="color: #8b92b8; padding: 20px;">Keine chronologischen Daten verfügbar</p>';

                return `
                    <div class="worker-section">
                        <div class="worker-header">
                            <div class="worker-color" style="background: ${colorMap[worker.color] || '#667eea'}"></div>
                            <div class="worker-name">${worker.name}</div>
                            <div class="worker-stats">
                                ${worker.area.toFixed(2)} ha • ${worker.polygonCount} Polygone • ${worker.percentage.toFixed(1)}%
                            </div>
                        </div>
                        <div class="timeline-container">
                            ${chronologyHtml}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Global functions für onclick events
        window.showProjectDetail = showProjectDetail;
        window.showProjectsList = showProjectsList;

        // Start the app
        loadProjects();
        setInterval(loadProjects, 60000);
    </script>
