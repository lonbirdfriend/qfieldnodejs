<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QField Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e4e6eb;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 20px 0;
            border-bottom: 1px solid #1e2139;
            margin-bottom: 32px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .project-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #1e2139;
            margin-bottom: 32px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1,
            .project-title {
                font-size: 1.8rem;
            }

            .project-card {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat-value {
                font-size: 2rem;
            }

            .chart-container,
            .map-container {
                padding: 20px;
            }

            #map {
                height: 400px;
            }

            .sunburst-container {
                min-height: 350px;
            }

            .back-button {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .tabs {
                flex-wrap: wrap;
                gap: 4px;
            }

            .tab {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .timeline-item {
                flex-direction: column;
                gap: 8px;
            }

            .timeline-date {
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .project-card {
                padding: 16px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .chart-container,
            .map-container {
                padding: 16px;
            }

            #map {
                height: 300px;
            }

            .sunburst-container {
                min-height: 300px;
            }
        }

        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        .map-control-btn {
            background: rgba(26, 31, 58, 0.9);
            border: 1px solid #252a47;
            color: #e4e6eb;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .map-control-btn:hover {
            background: rgba(102, 126, 234, 0.8);
            border-color: #667eea;
        }

        .delete-all-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .delete-all-btn:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .delete-all-btn:active {
            transform: translateY(0);
        }

        .projects-grid {
            display: grid;
            gap: 24px;
            margin-bottom: 40px;
        }

        .project-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #252a47;
            border-radius: 20px;
            padding: 32px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #4facfe);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: #667eea;
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.3);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .project-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #e4e6eb;
        }

        .project-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #8b92b8;
        }

        .progress-bar {
            height: 16px;
            background: #1e2139;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .worker-segments {
            display: flex;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .worker-segment {
            height: 100%;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-right: 1px solid #0a0e27;
        }

        .worker-segment:hover {
            filter: brightness(1.4);
            transform: scaleY(1.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 24px;
        }

        .stat-item {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border-radius: 16px;
            border: 1px solid #252a47;
            transition: all 0.4s;
        }

        .stat-item:hover {
            transform: translateY(-4px);
            border-color: #667eea;
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #8b92b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-view {
            display: none;
            animation: fadeIn 0.5s;
        }

        .detail-view.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            z-index: 1000;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .chart-container {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #252a47;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 32px;
            transition: all 0.3s;
            position: relative;
        }

        .chart-container:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.1);
        }

        .chart-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 32px;
            color: #e4e6eb;
            text-align: center;
        }

        .map-container {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #252a47;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 32px;
        }

        #map {
            width: 100%;
            height: 600px;
            border-radius: 12px;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: #8b92b8;
        }

        .spinner {
            border: 4px solid #1e2139;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        svg text {
            fill: #e4e6eb;
            font-family: inherit;
        }

        .axis path,
        .axis line {
            stroke: #252a47;
        }

        .grid line {
            stroke: #1e2139;
            stroke-opacity: 0.7;
        }

        .tooltip {
            position: absolute;
            background: rgba(26, 31, 58, 0.95);
            border: 1px solid #252a47;
            border-radius: 12px;
            padding: 16px;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 1000;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .sunburst-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            position: relative;
        }

        .sunburst-center-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid #252a47;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #8b92b8;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #e4e6eb;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .timeline-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .timeline-container::-webkit-scrollbar {
            width: 6px;
        }

        .timeline-container::-webkit-scrollbar-track {
            background: #1e2139;
            border-radius: 3px;
        }

        .timeline-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .timeline-item {
            display: flex;
            gap: 20px;
            padding: 16px 20px;
            background: rgba(102, 126, 234, 0.05);
            border-left: 4px solid #667eea;
            margin-bottom: 12px;
            border-radius: 0 12px 12px 0;
            transition: all 0.3s;
        }

        .timeline-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(6px);
        }

        .timeline-date {
            font-weight: 600;
            color: #667eea;
            min-width: 120px;
            font-size: 0.9rem;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-worker {
            font-weight: 600;
            color: #e4e6eb;
            margin-bottom: 4px;
        }

        .timeline-details {
            font-size: 0.85rem;
            color: #8b92b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <header id="main-header">
            <h1>QField Dashboard</h1>
        </header>

        <div id="projects-view">
            <div class="loading">
                <div class="spinner"></div>
                <p>Lade Projekte...</p>
            </div>
        </div>

        <div id="detail-view" class="detail-view">
            <button class="back-button" onclick="showProjectsList()">←</button>
            <div id="detail-content"></div>
        </div>
    </div>

    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        let projectsData = [];
        let currentProject = null;

        const colorMap = {
            'r': '#ef4444',
            'g': '#10b981',
            'b': '#3b82f6',
            'y': '#f59e0b'
        };

        // Tooltip für Interaktionen
        const tooltip = d3.select('body')
            .append('div')
            .attr('class', 'tooltip')
            .style('opacity', 0);

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const data = await response.json();
                projectsData = data.projects;
                renderProjectsList(projectsData);
            } catch (error) {
                document.getElementById('projects-view').innerHTML =
                    '<div class="loading"><p>Fehler beim Laden der Projekte</p></div>';
            }
        }

        function renderProjectsList(projects) {
            const container = document.getElementById('projects-view');

            if (projects.length === 0) {
                container.innerHTML = '<div class="loading"><p>Keine Projekte vorhanden</p></div>';
                return;
            }

            const html = projects.map(project => {
                const workers = Object.values(project.workerStats || {});
                const completionPct = project.completionAreaPercentage || 0;

                let workerSegmentsHtml = '';
                if (workers.length > 0) {
                    workerSegmentsHtml = workers.map(worker =>
                        `<div class="worker-segment" 
                              style="width: ${worker.percentage}%; 
                                     background: ${colorMap[worker.color] || '#667eea'}"
                              title="${worker.name}: ${worker.percentage.toFixed(1)}%">
                         </div>`
                    ).join('');
                }

                return `
                    <div class="project-card" onclick="showProjectDetail('${project.name}')">
                        <div class="project-header">
                            <div class="project-name">${project.name}</div>
                            <div class="project-meta">
                                <span>👥 ${workers.length} Mitarbeiter</span>
                                <span>📅 ${new Date(project.lastUpdate).toLocaleDateString('de-DE')}</span>
                            </div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="worker-segments">
                                ${workerSegmentsHtml}
                            </div>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-value">${project.totalPolygons}</span>
                                <span class="stat-label">Bereiche</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${project.completedPolygons}</span>
                                <span class="stat-label">Bearbeitet</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${project.totalArea.toFixed(1)}</span>
                                <span class="stat-label">Hektar</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${completionPct.toFixed(1)}%</span>
                                <span class="stat-label">Fortschritt</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <div class="projects-grid">${html}</div>
                <div style="text-align: center; margin-top: 30px; padding: 20px; border-top: 1px solid #252a47;">
                    <button class="delete-all-btn" onclick="deleteAllProjects()">
                        🗑️ Alle Projekte löschen
                    </button>
                </div>
            `;
        }

        async function showProjectDetail(projectName) {
            try {
                document.getElementById('detail-content').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Lade Projektdetails...</p>
                    </div>
                `;

                document.getElementById('projects-view').style.display = 'none';
                document.getElementById('detail-view').classList.add('active');

                const response = await fetch(`/api/project/${encodeURIComponent(projectName)}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const project = await response.json();
                currentProject = project;

                renderProjectDetail(project);
            } catch (error) {
                console.error('Fehler beim Laden der Projektdetails:', error);
                document.getElementById('detail-content').innerHTML = `
                    <div class="chart-container">
                        <p style="color: #ef4444; text-align: center;">
                            Fehler beim Laden der Projektdetails: ${error.message}
                        </p>
                    </div>
                `;
            }
        }

        function showProjectsList() {
            document.getElementById('projects-view').style.display = 'block';
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('main-header').style.display = 'block';
            currentProject = null;
        }

        function renderProjectDetail(project) {
            const container = document.getElementById('detail-content');
            const stats = project.statistics;
            const workers = Object.values(stats.workerStats || {});

            // Header ausblenden und Projekttitel anzeigen
            document.getElementById('main-header').style.display = 'none';

            container.innerHTML = `
                <div class="project-title">${project.projectName}</div>

                <div class="map-container">
                    <div class="map-controls">
                        <button class="map-control-btn" onclick="resetMapZoom()">🔍 Reset</button>
                    </div>
                    <div id="map"></div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Projektanteile</div>
                    <div class="sunburst-container" id="sunburst-chart"></div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Tagesleistung</div>
                    <div class="tabs" id="timeline-tabs"></div>
                    <div id="timeline-content"></div>
                </div>
            `;

            renderMap(project.data);
            renderProjectSunburst(project.info, workers, project.statistics, project.data);
            renderTimelineTabs(project.data, workers);
        }

        // Map Reset Funktion
        let mapSvg = null;
        let originalScales = null;

        function resetMapZoom() {
            if (mapSvg && originalScales) {
                mapSvg.selectAll('path')
                    .transition()
                    .duration(750)
                    .attr('d', function () {
                        const polyData = d3.select(this).datum();
                        if (polyData && polyData.coordinates) {
                            const originalCoords = polyData.coordinates.map(([px, py]) => [originalScales.x(px), originalScales.y(py)]);
                            return `M${originalCoords.map(d => d.join(',')).join('L')}Z`;
                        }
                        return d3.select(this).attr('d');
                    });
            }
        }

        // Schlichte Karte ohne Titel - nur Größe und Name im Tooltip
        function renderMap(polygons) {
            const container = document.getElementById('map');
            container.innerHTML = '';

            if (!polygons || polygons.length === 0) {
                container.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 40px;">Keine Geometriedaten verfügbar</p>';
                return;
            }

            const validPolygons = polygons.filter(p => p.geometry && p.geometry.trim() !== '');
            if (validPolygons.length === 0) {
                container.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 40px;">Keine Geometriedaten verfügbar</p>';
                return;
            }

            const width = container.clientWidth || 800;
            const height = 600;
            const margin = 20;

            // Sammle alle Koordinaten
            const allCoordinates = [];
            const polygonData = [];

            validPolygons.forEach(poly => {
                const matches = poly.geometry.match(/[\d.]+/g);
                if (matches && matches.length >= 4) {
                    const coords = [];
                    for (let i = 0; i < matches.length; i += 2) {
                        const x = parseFloat(matches[i]);
                        const y = parseFloat(matches[i + 1]);
                        if (!isNaN(x) && !isNaN(y)) {
                            coords.push([x, y]);
                            allCoordinates.push([x, y]);
                        }
                    }
                    if (coords.length > 0) {
                        polygonData.push({ ...poly, coordinates: coords });
                    }
                }
            });

            if (allCoordinates.length === 0) return;

            // Scales
            const x = d3.scaleLinear()
                .domain(d3.extent(allCoordinates, d => d[0]))
                .range([margin, width - margin]);

            const y = d3.scaleLinear()
                .domain(d3.extent(allCoordinates, d => d[1]))
                .range([height - margin, margin]);

            // Speichere Original-Scales für Reset
            originalScales = { x: x.copy(), y: y.copy() };

            // SVG
            mapSvg = d3.create("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [0, 0, width, height])
                .style("background", "#0f1419")
                .style("border-radius", "12px");

            // Polygone zeichnen
            polygonData.forEach(poly => {
                const scaledCoords = poly.coordinates.map(([px, py]) => [x(px), y(py)]);
                const pathData = `M${scaledCoords.map(d => d.join(',')).join('L')}Z`;

                let color = '#667eea'; // Default für nicht bearbeitete Bereiche
                let opacity = 0.4;

                // Nur einfärben wenn bearbeitet UND farbe gesetzt
                if (poly.bearbeitet && poly.bearbeitet !== '' && poly.bearbeitet !== 'x' && poly.farbe && colorMap[poly.farbe]) {
                    color = colorMap[poly.farbe];
                    opacity = 0.8;
                }

                mapSvg.append('path')
                    .attr('d', pathData)
                    .attr('fill', color)
                    .attr('stroke', color)
                    .attr('stroke-width', 1)
                    .attr('opacity', opacity)
                    .style('cursor', 'pointer')
                    .on('mouseover', function (event) {
                        d3.select(this).attr('opacity', Math.min(opacity + 0.2, 1));

                        tooltip.transition().duration(200).style('opacity', 1);
                        tooltip.html(`
                            <strong>${poly.bearbeitet || 'Bereich ' + poly.id}</strong><br/>
                            ${parseFloat(poly.flaeche_ha || 0).toFixed(2)} ha
                        `)
                            .style('left', (event.pageX + 10) + 'px')
                            .style('top', (event.pageY - 10) + 'px');
                    })
                    .on('mouseout', function () {
                        d3.select(this).attr('opacity', opacity);
                        tooltip.transition().duration(200).style('opacity', 0);
                    })
                    .on('click', function (event) {
                        // Zoom auf das angeklickte Polygon
                        const bounds = poly.coordinates;
                        const xExtent = d3.extent(bounds, d => d[0]);
                        const yExtent = d3.extent(bounds, d => d[1]);

                        // Padding für bessere Sicht
                        const xPadding = (xExtent[1] - xExtent[0]) * 0.1;
                        const yPadding = (yExtent[1] - yExtent[0]) * 0.1;

                        const newX = d3.scaleLinear()
                            .domain([xExtent[0] - xPadding, xExtent[1] + xPadding])
                            .range([margin, width - margin]);
