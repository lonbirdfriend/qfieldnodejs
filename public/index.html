<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QField Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e4e6eb;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 40px 0;
            border-bottom: 1px solid #1e2139;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #8b92b8;
            font-size: 1rem;
        }

        .projects-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .project-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #252a47;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-card:hover {
            transform: translateY(-4px);
            border-color: #667eea;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .project-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e4e6eb;
        }

        .project-meta {
            display: flex;
            gap: 16px;
            font-size: 0.875rem;
            color: #8b92b8;
        }

        .progress-bar {
            height: 12px;
            background: #1e2139;
            border-radius: 6px;
            overflow: hidden;
            margin: 16px 0;
            position: relative;
        }

        .worker-segments {
            display: flex;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .worker-segment {
            height: 100%;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-right: 1px solid #0a0e27;
        }

        .worker-segment:hover {
            filter: brightness(1.3);
            transform: scaleY(1.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border-radius: 12px;
            border: 1px solid #252a47;
            transition: all 0.3s;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #8b92b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-view {
            display: none;
            animation: fadeIn 0.3s;
        }

        .detail-view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 24px;
            transition: all 0.3s;
        }

        .back-button:hover {
            transform: translateX(-4px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .chart-container {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #252a47;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .chart-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #e4e6eb;
        }

        .map-container {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #252a47;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
        }

        .worker-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 24px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .legend-label {
            font-size: 0.875rem;
            color: #e4e6eb;
            font-weight: 500;
        }

        .legend-value {
            font-size: 0.875rem;
            color: #8b92b8;
            margin-left: 4px;
        }

        .daily-performance {
            margin-top: 24px;
        }

        .performance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(102, 126, 234, 0.05);
            border-left: 3px solid #667eea;
            margin-bottom: 8px;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s;
        }

        .performance-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(4px);
        }

        .performance-date {
            font-weight: 600;
            color: #667eea;
            min-width: 100px;
        }

        .performance-worker {
            font-weight: 500;
            color: #e4e6eb;
            flex: 1;
            margin-left: 16px;
        }

        .performance-area {
            font-weight: 600;
            color: #4ade80;
            min-width: 80px;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #8b92b8;
        }

        .spinner {
            border: 3px solid #1e2139;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        svg text {
            fill: #e4e6eb;
        }

        .axis path,
        .axis line {
            stroke: #252a47;
        }

        .grid line {
            stroke: #1e2139;
            stroke-opacity: 0.7;
        }

        .tooltip {
            position: absolute;
            background: rgba(26, 31, 58, 0.95);
            border: 1px solid #252a47;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.875rem;
            pointer-events: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QField Dashboard</h1>
            <p class="subtitle">Projektübersicht und Statistiken</p>
        </header>

        <div id="projects-view">
            <div class="loading">
                <div class="spinner"></div>
                <p>Lade Projekte...</p>
            </div>
        </div>

        <div id="detail-view" class="detail-view">
            <button class="back-button" onclick="showProjectsList()">← Zurück zur Übersicht</button>
            <div id="detail-content"></div>
        </div>
    </div>

    <script>
        let projectsData = [];
        let currentProject = null;

        const colorMap = {
            'r': '#ef4444',
            'g': '#10b981', 
            'b': '#3b82f6',
            'y': '#f59e0b'
        };

        // Tooltip für Interaktionen
        const tooltip = d3.select('body')
            .append('div')
            .attr('class', 'tooltip')
            .style('opacity', 0);

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const data = await response.json();
                projectsData = data.projects;
                renderProjectsList(projectsData);
            } catch (error) {
                document.getElementById('projects-view').innerHTML = 
                    '<div class="loading"><p>Fehler beim Laden der Projekte</p></div>';
            }
        }

        function renderProjectsList(projects) {
            const container = document.getElementById('projects-view');
            
            if (projects.length === 0) {
                container.innerHTML = '<div class="loading"><p>Keine Projekte vorhanden</p></div>';
                return;
            }

            const html = projects.map(project => {
                const workers = Object.values(project.workerStats || {});
                const completionPct = project.completionAreaPercentage || 0;
                
                let workerSegmentsHtml = '';
                if (workers.length > 0) {
                    workerSegmentsHtml = workers.map(worker => 
                        `<div class="worker-segment" 
                              style="width: ${worker.percentage}%; 
                                     background: ${colorMap[worker.color] || '#667eea'}"
                              title="${worker.name}: ${worker.percentage.toFixed(1)}%">
                         </div>`
                    ).join('');
                }

                return `
                    <div class="project-card" onclick="showProjectDetail('${project.name}')">
                        <div class="project-header">
                            <div class="project-name">${project.name}</div>
                            <div class="project-meta">
                                <span>${workers.length} Mitarbeiter</span>
                                <span>${new Date(project.lastUpdate).toLocaleDateString('de-DE')}</span>
                            </div>
                        </div>
                        
                        <div class="progress-bar">
                            ${workerSegmentsHtml || `<div class="progress-fill" style="width: ${completionPct}%"></div>`}
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-value">${project.totalPolygons}</span>
                                <span class="stat-label">Polygone</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${project.completedPolygons}</span>
                                <span class="stat-label">Bearbeitet</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${project.totalArea.toFixed(1)}</span>
                                <span class="stat-label">Hektar</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${completionPct.toFixed(1)}%</span>
                                <span class="stat-label">Fortschritt</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="projects-grid">${html}</div>`;
        }

        async function showProjectDetail(projectName) {
            try {
                document.getElementById('detail-content').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Lade Projektdetails...</p>
                    </div>
                `;
                
                document.getElementById('projects-view').style.display = 'none';
                document.getElementById('detail-view').classList.add('active');
                
                const response = await fetch(`/api/project/${encodeURIComponent(projectName)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const project = await response.json();
                currentProject = project;
                
                renderProjectDetail(project);
            } catch (error) {
                console.error('Fehler beim Laden der Projektdetails:', error);
                document.getElementById('detail-content').innerHTML = `
                    <div class="chart-container">
                        <p style="color: #ef4444; text-align: center;">
                            Fehler beim Laden der Projektdetails: ${error.message}
                        </p>
                        <p style="color: #8b92b8; text-align: center; margin-top: 16px;">
                            Bitte überprüfe die Server-Logs für weitere Details.
                        </p>
                    </div>
                `;
            }
        }

        function showProjectsList() {
            document.getElementById('projects-view').style.display = 'block';
            document.getElementById('detail-view').classList.remove('active');
            currentProject = null;
        }

        function renderProjectDetail(project) {
            const container = document.getElementById('detail-content');
            const stats = project.statistics;
            const workers = Object.values(stats.workerStats || {});
            
            container.innerHTML = `
                <div class="chart-container">
                    <div class="chart-title">${project.projectName} - Projektübersicht</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value">${stats.totalPolygons}</span>
                            <span class="stat-label">Gesamt Polygone</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${stats.completedPolygons}</span>
                            <span class="stat-label">Bearbeitet</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${stats.totalArea.toFixed(1)}</span>
                            <span class="stat-label">Hektar Gesamt</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${stats.completedArea.toFixed(1)}</span>
                            <span class="stat-label">Hektar Bearbeitet</span>
                        </div>
                    </div>
                </div>

                <div class="map-container">
                    <div class="chart-title">🗺️ Kartenansicht - Aktueller Projektstand</div>
                    <div id="map"></div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">📊 Leistung nach Bearbeiter</div>
                    <div id="worker-chart"></div>
                    <div class="worker-legend" id="worker-legend"></div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">📈 Tägliche Leistung (gruppiert nach Datum & Bearbeiter)</div>
                    <div id="daily-performance-chart"></div>
                    <div class="daily-performance" id="daily-performance-list"></div>
                </div>
            `;

            renderMap(project.data);
            renderWorkerChart(workers);
            renderDailyPerformance(project.data);
        }

        function renderWorkerChart(workers) {
            const width = 800;
            const height = 400;
            const margin = {top: 20, right: 30, bottom: 40, left: 60};

            const svg = d3.select('#worker-chart')
                .append('svg')
                .attr('width', '100%')
                .attr('height', height)
                .attr('viewBox', `0 0 ${width} ${height}`);

            const x = d3.scaleBand()
                .domain(workers.map(w => w.name))
                .range([margin.left, width - margin.right])
                .padding(0.3);

            const y = d3.scaleLinear()
                .domain([0, d3.max(workers, w => w.area) * 1.1])
                .nice()
                .range([height - margin.bottom, margin.top]);

            svg.selectAll('rect')
                .data(workers)
                .join('rect')
                .attr('x', d => x(d.name))
                .attr('y', height - margin.bottom)
                .attr('width', x.bandwidth())
                .attr('height', 0)
                .attr('fill', d => colorMap[d.color] || '#667eea')
                .attr('rx', 4)
                .transition()
                .duration(1000)
                .attr('y', d => y(d.area))
                .attr('height', d => height - margin.bottom - y(d.area));

            svg.append('g')
                .attr('transform', `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x))
                .selectAll('text')
                .attr('transform', 'rotate(-45)')
                .style('text-anchor', 'end');

            svg.append('g')
                .attr('transform', `translate(${margin.left},0)`)
                .call(d3.axisLeft(y).ticks(5))
                .call(g => g.select('.domain').remove())
                .call(g => g.selectAll('.tick line').clone()
                    .attr('x2', width - margin.left - margin.right)
                    .attr('stroke-opacity', 0.1));

            const legend = d3.select('#worker-legend');
            workers.forEach(worker => {
                legend.append('div')
                    .attr('class', 'legend-item')
                    .html(`
                        <div class="legend-color" style="background: ${colorMap[worker.color]}"></div>
                        <span class="legend-label">${worker.name}</span>
                        <span class="legend-value">${worker.area.toFixed(2)} ha (${worker.percentage.toFixed(1)}%)</span>
                    `);
            });
        }



        function renderMap(polygons) {
            const mapDiv = document.getElementById('map');
            mapDiv.innerHTML = ''; // Clear previous content
            
            if (!polygons || polygons.length === 0) {
                mapDiv.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 40px;">Keine Geometriedaten verfügbar</p>';
                return;
            }

            const validPolygons = polygons.filter(p => p.geometry && p.geometry.trim() !== '');
            
            if (validPolygons.length === 0) {
                mapDiv.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 40px;">Keine Geometriedaten verfügbar</p>';
                return;
            }

            const width = mapDiv.clientWidth;
            const height = 500;

            const svg = d3.select('#map')
                .append('svg')
                .attr('width', '100%')
                .attr('height', height)
                .attr('viewBox', `0 0 ${width} ${height}`)
                .style('background', '#0f1419')
                .style('border-radius', '8px');

            // Sammle alle Koordinaten für Bounds-Berechnung
            const allCoordinates = [];
            const polygonData = [];

            validPolygons.forEach(poly => {
                const matches = poly.geometry.match(/[\d.]+/g);
                if (matches && matches.length >= 4) {
                    const coords = [];
                    for (let i = 0; i < matches.length; i += 2) {
                        const x = parseFloat(matches[i]);
                        const y = parseFloat(matches[i + 1]);
                        if (!isNaN(x) && !isNaN(y)) {
                            coords.push([x, y]);
                            allCoordinates.push([x, y]);
                        }
                    }
                    if (coords.length > 0) {
                        polygonData.push({
                            ...poly,
                            coordinates: coords
                        });
                    }
                }
            });

            if (allCoordinates.length === 0) {
                mapDiv.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 40px;">Konnte Koordinaten nicht verarbeiten</p>';
                return;
            }

            // Berechne Bounds mit Padding
            const xExtent = d3.extent(allCoordinates, d => d[0]);
            const yExtent = d3.extent(allCoordinates, d => d[1]);
            
            const padding = 30;
            const xScale = d3.scaleLinear()
                .domain(xExtent)
                .range([padding, width - padding]);

            const yScale = d3.scaleLinear()
                .domain(yExtent)
                .range([height - padding, padding]);

            // Zeichne Polygone
            polygonData.forEach((poly, index) => {
                const scaledCoords = poly.coordinates.map(([x, y]) => [xScale(x), yScale(y)]);
                
                // Bestimme Farbe und Opacity basierend auf Status
                let color = '#667eea';
                let opacity = 0.3;
                let strokeWidth = 1;
                
                if (poly.farbe && colorMap[poly.farbe]) {
                    color = colorMap[poly.farbe];
                }
                
                if (poly.bearbeitet && poly.bearbeitet !== '') {
                    opacity = 0.8;
                    strokeWidth = 2;
                }

                // Erstelle Polygon-Path
                const pathData = `M${scaledCoords.map(d => d.join(',')).join('L')}Z`;
                
                const polygonElement = svg.append('path')
                    .attr('d', pathData)
                    .attr('fill', color)
                    .attr('stroke', color)
                    .attr('stroke-width', strokeWidth)
                    .attr('opacity', opacity)
                    .style('cursor', 'pointer')
                    .on('mouseover', function(event) {
                        d3.select(this)
                            .transition()
                            .duration(200)
                            .attr('opacity', Math.min(opacity + 0.3, 1))
                            .attr('stroke-width', strokeWidth + 1);
                        
                        tooltip.transition()
                            .duration(200)
                            .style('opacity', 1);
                        
                        const tooltipContent = `
                            <strong>Polygon ${poly.id}</strong><br/>
                            Fläche: ${parseFloat(poly.flaeche_ha || 0).toFixed(2)} ha<br/>
                            ${poly.bearbeitet ? `Bearbeiter: ${poly.bearbeitet}<br/>` : 'Nicht bearbeitet<br/>'}
                            ${poly.datum_von ? `Von: ${poly.datum_von}<br/>` : ''}
                            ${poly.datum_bis ? `Bis: ${poly.datum_bis}` : ''}
                        `;
                        
                        tooltip.html(tooltipContent)
                            .style('left', (event.pageX + 10) + 'px')
                            .style('top', (event.pageY - 10) + 'px');
                    })
                    .on('mouseout', function() {
                        d3.select(this)
                            .transition()
                            .duration(200)
                            .attr('opacity', opacity)
                            .attr('stroke-width', strokeWidth);
                        
                        tooltip.transition()
                            .duration(200)
                            .style('opacity', 0);
                    });
            });

            // Legende für Karte
            const legendData = [
                { color: '#667eea', label: 'Nicht bearbeitet', opacity: 0.3 },
                { color: '#ef4444', label: 'Rot (bearbeitet)', opacity: 0.8 },
                { color: '#10b981', label: 'Grün (bearbeitet)', opacity: 0.8 },
                { color: '#3b82f6', label: 'Blau (bearbeitet)', opacity: 0.8 },
                { color: '#f59e0b', label: 'Gelb (bearbeitet)', opacity: 0.8 }
            ];

            const legend = svg.append('g')
                .attr('transform', `translate(${width - 200}, 20)`);

            legendData.forEach((item, i) => {
                const legendItem = legend.append('g')
                    .attr('transform', `translate(0, ${i * 25})`);

                legendItem.append('rect')
                    .attr('width', 18)
                    .attr('height', 18)
                    .attr('fill', item.color)
                    .attr('opacity', item.opacity)
                    .attr('stroke', item.color)
                    .attr('stroke-width', 1)
                    .attr('rx', 3);

                legendItem.append('text')
                    .attr('x', 25)
                    .attr('y', 14)
                    .attr('font-size', '12px')
                    .attr('fill', '#e4e6eb')
                    .text(item.label);
            });
        }

        function renderDailyPerformance(polygons) {
            // Gruppiere nach Datum und Bearbeiter
            const dailyData = {};
            
            polygons.forEach(poly => {
                if (poly.bearbeitet && poly.bearbeitet !== '' && poly.bearbeitet !== 'x') {
                    const dates = [];
                    if (poly.datum_von) dates.push(poly.datum_von);
                    if (poly.datum_bis && poly.datum_bis !== poly.datum_von) dates.push(poly.datum_bis);
                    
                    dates.forEach(date => {
                        if (date) {
                            const key = `${date}_${poly.bearbeitet}`;
                            if (!dailyData[key]) {
                                dailyData[key] = {
                                    date: date,
                                    worker: poly.bearbeitet,
                                    area: 0,
                                    polygonCount: 0,
                                    color: poly.farbe || 'default'
                                };
                            }
                            dailyData[key].area += parseFloat(poly.flaeche_ha || 0);
                            dailyData[key].polygonCount += 1;
                        }
                    });
                }
            });

            const sortedData = Object.values(dailyData)
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            // Erstelle D3 Chart für tägliche Leistung
            renderDailyChart(sortedData);
            
            // Erstelle Liste
            const listContainer = document.getElementById('daily-performance-list');
            if (sortedData.length === 0) {
                listContainer.innerHTML = '<p style="color: #8b92b8; text-align: center; padding: 20px;">Keine Leistungsdaten verfügbar</p>';
                return;
            }

            const listHtml = sortedData.map(item => {
                const color = colorMap[item.color] || '#667eea';
                return `
                    <div class="performance-item">
                        <div class="performance-date">${item.date}</div>
                        <div class="performance-worker" style="color: ${color}">
                            ${item.worker} (${item.polygonCount} Polygone)
                        </div>
                        <div class="performance-area">${item.area.toFixed(2)} ha</div>
                    </div>
                `;
            }).join('');

            listContainer.innerHTML = listHtml;
        }

        function renderDailyChart(data) {
            const container = document.getElementById('daily-performance-chart');
            container.innerHTML = '';

            if (data.length === 0) return;

            const width = container.clientWidth || 800;
            const height = 300;
            const margin = { top: 20, right: 30, bottom: 60, left: 60 };

            const svg = d3.select('#daily-performance-chart')
                .append('svg')
                .attr('width', '100%')
                .attr('height', height)
                .attr('viewBox', `0 0 ${width} ${height}`);

            // Gruppiere Daten nach Datum für gestapeltes Balkendiagramm
            const dateGroups = d3.group(data, d => d.date);
            const chartData = Array.from(dateGroups, ([date, values]) => ({
                date: date,
                total: d3.sum(values, d => d.area),
                workers: values
            })).sort((a, b) => new Date(a.date) - new Date(b.date));

            const x = d3.scaleBand()
                .domain(chartData.map(d => d.date))
                .range([margin.left, width - margin.right])
                .padding(0.2);

            const y = d3.scaleLinear()
                .domain([0, d3.max(chartData, d => d.total)])
                .nice()
                .range([height - margin.bottom, margin.top]);

            // X-Achse
            svg.append('g')
                .attr('transform', `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x))
                .selectAll('text')
                .attr('transform', 'rotate(-45)')
                .style('text-anchor', 'end')
                .attr('font-size', '11px');

            // Y-Achse
            svg.append('g')
                .attr('transform', `translate(${margin.left},0)`)
                .call(d3.axisLeft(y))
                .call(g => g.select('.domain').remove())
                .call(g => g.selectAll('.tick line').clone()
                    .attr('x2', width - margin.left - margin.right)
                    .attr('stroke-opacity', 0.1));

            // Balken
            chartData.forEach(dayData => {
                let yOffset = height - margin.bottom;
                
                dayData.workers.forEach(worker => {
                    const barHeight = y(0) - y(worker.area);
                    const color = colorMap[worker.color] || '#667eea';
                    
                    svg.append('rect')
                        .attr('x', x(dayData.date))
                        .attr('y', yOffset - barHeight)
                        .attr('width', x.bandwidth())
                        .attr('height', barHeight)
                        .attr('fill', color)
                        .attr('opacity', 0.8)
                        .on('mouseover', function(event) {
                            tooltip.transition()
                                .duration(200)
                                .style('opacity', 1);
                            
                            tooltip.html(`
                                <strong>${dayData.date}</strong><br/>
                                ${worker.worker}<br/>
                                ${worker.area.toFixed(2)} ha (${worker.polygonCount} Polygone)
                            `)
                                .style('left', (event.pageX + 10) + 'px')
                                .style('top', (event.pageY - 10) + 'px');
                        })
                        .on('mouseout', function() {
                            tooltip.transition()
                                .duration(200)
                                .style('opacity', 0);
                        });
                    
                    yOffset -= barHeight;
                });
            });
        }

        loadProjects();
        setInterval(loadProjects, 60000);
    </script>
</body>
